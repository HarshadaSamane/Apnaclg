<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter your Nme" name="user">
        <input type="password" placeholder="Enter your Password" name="password">
        <button>Submit</button>
    </form>
    <hr>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter your Nme" name="user">
        <input type="password" placeholder="Enter your Password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
